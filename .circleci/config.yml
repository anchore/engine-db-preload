# CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/configuration-reference/ for more details
#
# The following environment variables must be set in the circleci project UI
# - $IMAGE_NAME -> name of image to push to dockerhub
# - $DOCKER_USER -> dockerhub user with permissions to repo
# - $DOCKER_PASS -> password for dockerhub user
#
# Note: YAML anchors allow an object to be re-used, reducing duplication.
# The ampersand declares an alias for an object, then later the `<<: *name`
# syntax dereferences it.
# See http://blog.daemonl.com/2016/02/yaml.html
# To validate changes, use an online parser, eg.
# http://yaml-online-parser.appspot.com/
#
# Define YAML anchors
.load_docker_image: &load_docker_image
  run:
    name: Load Docker image layer cache
    command: |
      docker load -i "/home/circleci/workspace/caches/${CIRCLE_PROJECT_REPONAME}-ci.tar" || true

.attach_workspace: &attach_workspace
  attach_workspace:
      at: /home/circleci/workspace/

.install_dependencies: &install_dependencies
  run:
    name: install dependencies
    command: |
      pip install --upgrade pip
      pip install --upgrade docker-compose

.setup_anchore_engine: &setup_anchore_engine |
  export ANCHORE_VERSION=$(cat /home/circleci/workspace/anchore-version.txt)
  cd .circleci
  sed -i "s/ANCHORE_VERSION/${ANCHORE_VERSION}/" docker-compose.yaml
  mkdir config db
  curl -o config/config.yaml "https://raw.githubusercontent.com/anchore/anchore-engine/${ANCHORE_VERSION}/scripts/docker-compose/config.yaml"
  cat \<< EOF \>> config/config.yaml

  feeds:
    sync_enabled: True
    selective_sync:
      enabled: True
      feeds:
        vulnerabilities: True
        nvd: True
  EOF
  docker-compose up -d
  docker logs anchore-engine

# Start circleci configuration
version: 2.1
orbs:
  anchore: anchore/anchore-engine@1.0.0
jobs:
  build_v2:
    machine: true
    working_directory: /home/circleci/build
    steps:
      - checkout
      - <<: *install_dependencies
      - run:
          name: Get anchore-engine release tag
          command: |
            git clone git@github.com:anchore/anchore-engine.git
            cd anchore-engine && git checkout 0.2
            mkdir /home/circleci/workspace
            git describe --tag --abbrev=0 --exclude "*rc*" > /home/circleci/workspace/anchore-version.txt
      - run:
          name: Setup anchore engine
          command: *setup_anchore_engine
      - run:
          name: run build script
          command: |
            cd .circleci
            python /home/circleci/build/scripts/feed_sync_wait.py 180 10
            docker tag "${IMAGE_NAME}:latest" "${IMAGE_NAME}:ci"
      - run:
          name: Save Docker image
          command: |
            rm -rf /home/circleci/workspace/caches/
            mkdir /home/circleci/workspace/caches/ -p
            docker save -o "/home/circleci/workspace/caches/${CIRCLE_PROJECT_REPONAME}-ci.tar" "${IMAGE_NAME}:ci"
      - persist_to_workspace:
          root: /home/circleci/workspace/
          paths:
            - caches/*
            - anchore-version.txt

  functional_tests:
    machine: true
    working_directory: /home/circleci/build
    steps:
      - checkout
      - <<: *attach_workspace
      - <<: *load_docker_image
      - anchore/install_tools
      - run:
          name: Setup docker-compose to use newly built image
          command: |
            sed -i "s|postgres:9|${IMAGE_NAME}:ci|g" /home/circleci/build/.circleci/docker-compose.yaml
      - run:
          name: Setup anchore engine
          command: *setup_anchore_engine
      - run:
          name: run test
          command: |
            docker run -td --net=host --name anchore-cli docker.io/anchore/engine-cli:latest tail -f /dev/null
            anchore_ci_tools --wait
            docker exec anchore-cli anchore-cli --u admin --p foobar system status
            git clone git@github.com:anchore/anchore-engine.git
            cd /home/circleci/build/anchore-engine/scripts/tests
            python aetest.py docker.io/alpine:latest anchore-cli
            python aefailtest.py docker.io/alpine:latest anchore-cli

  push_dockerhub:
    docker:
      - image: docker:stable
    steps:
      - setup_remote_docker
      - <<: *attach_workspace
      - <<: *load_docker_image
      - run:
          name: Push to Dockerhub
          command: |
            export ANCHORE_VERSION=$(cat /home/circleci/workspace/anchore-version.txt)
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            if [ "$CIRCLE_BRANCH" == "master" ]; then
              docker tag "${IMAGE_NAME}:ci" "${IMAGE_NAME}:latest"
              docker tag "${IMAGE_NAME}:ci" "${IMAGER_NAME}:${ANCHORE_VERSION}"
              docker push "${IMAGE_NAME}:latest"
              docker push "${IMAGE_NAME}:${ANCHORE_VERSION}"
            else
              docker tag "${IMAGE_NAME}:ci" "anchore/private_testing:engine-db-preload-${CIRCLE_BRANCH}"
              docker push "anchore/private_testing:engine-db-preload-${CIRCLE_BRANCH}"
            fi

workflows:
  version: 2
  default_workflow:
    jobs:
      - build_v2
      - functional_tests:
          requires:
            - build_v2
      - push_dockerhub:
          requires:
            - functional_tests
  nightly_build:
    triggers:
      - schedule:
          cron: "0 10 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_v2
      - functional_tests:
          requires:
            - build_v2
      - push_dockerhub:
          requires:
            - functional_tests
